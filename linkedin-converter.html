<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to LinkedIn Post Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #0077b5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005582;
        }
        .copy-button {
            background-color: #28a745;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .clear-button {
            background-color: #dc3545;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .instructions {
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #0077b5;
        }
    </style>
</head>
<body>
    <h1>Markdown to LinkedIn Post Converter</h1>

    <div class="instructions">
        <p>Paste your Markdown content in the input box below and click "Convert". The tool will generate a clean, LinkedIn-friendly version of your text. Then, click "Copy to Clipboard" and paste it directly into your LinkedIn post.</p>
    </div>

    <div class="container">
        <div>
            <label for="markdown-input"><strong>Markdown Input</strong></label>
            <textarea id="markdown-input" placeholder="Paste your Markdown here..."></textarea>
        </div>
        
        <div class="buttons">
            <button onclick="convertMarkdown()">Convert</button>
            <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
            <button class="clear-button" onclick="clearText()">Clear</button>
        </div>

        <div>
            <label for="linkedin-output"><strong>LinkedIn Output</strong></label>
            <textarea id="linkedin-output" placeholder="LinkedIn-friendly text will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        function toBoldUnicode(text) {
            const boldMap = {
                'A': 'ð—”', 'B': 'ð—•', 'C': 'ð—–', 'D': 'ð——', 'E': 'ð—˜', 'F': 'ð—™', 'G': 'ð—š', 'H': 'ð—›', 'I': 'ð—œ', 'J': 'ð—', 'K': 'ð—ž', 'L': 'ð—Ÿ', 'M': 'ð— ', 'N': 'ð—¡', 'O': 'ð—¢', 'P': 'ð—£', 'Q': 'ð—¤', 'R': 'ð—¥', 'S': 'ð—¦', 'T': 'ð—§', 'U': 'ð—¨', 'V': 'ð—©', 'W': 'ð—ª', 'X': 'ð—«', 'Y': 'ð—¬', 'Z': 'ð—­',
                'a': 'ð—®', 'b': 'ð—¯', 'c': 'ð—°', 'd': 'ð—±', 'e': 'ð—²', 'f': 'ð—³', 'g': 'ð—´', 'h': 'ð—µ', 'i': 'ð—¶', 'j': 'ð—·', 'k': 'ð—¸', 'l': 'ð—¹', 'm': 'ð—º', 'n': 'ð—»', 'o': 'ð—¼', 'p': 'ð—½', 'q': 'ð—¾', 'r': 'ð—¿', 's': 'ð˜€', 't': 'ð˜', 'u': 'ð˜‚', 'v': 'ð˜ƒ', 'w': 'ð˜„', 'x': 'ð˜…', 'y': 'ð˜†', 'z': 'ð˜‡',
                '0': 'ðŸ¬', '1': 'ðŸ­', '2': 'ðŸ®', '3': 'ðŸ¯', '4': 'ðŸ°', '5': 'ðŸ±', '6': 'ðŸ²', '7': 'ðŸ³', '8': 'ðŸ´', '9': 'ðŸµ'
            };
            return text.split('').map(char => boldMap[char] || char).join('');
        }

        function toItalicUnicode(text) {
            const italicMap = {
                'A': 'ð˜ˆ', 'B': 'ð˜‰', 'C': 'ð˜Š', 'D': 'ð˜‹', 'E': 'ð˜Œ', 'F': 'ð˜', 'G': 'ð˜Ž', 'H': 'ð˜', 'I': 'ð˜', 'J': 'ð˜‘', 'K': 'ð˜’', 'L': 'ð˜“', 'M': 'ð˜”', 'N': 'ð˜•', 'O': 'ð˜–', 'P': 'ð˜—', 'Q': 'ð˜˜', 'R': 'ð˜™', 'S': 'ð˜š', 'T': 'ð˜›', 'U': 'ð˜œ', 'V': 'ð˜', 'W': 'ð˜ž', 'X': 'ð˜Ÿ', 'Y': 'ð˜ ', 'Z': 'ð˜¡',
                'a': 'ð˜¢', 'b': 'ð˜£', 'c': 'ð˜¤', 'd': 'ð˜¥', 'e': 'ð˜¦', 'f': 'ð˜§', 'g': 'ð˜¨', 'h': 'ð˜©', 'i': 'ð˜ª', 'j': 'ð˜«', 'k': 'ð˜¬', 'l': 'ð˜­', 'm': 'ð˜®', 'n': 'ð˜¯', 'o': 'ð˜°', 'p': 'ð˜±', 'q': 'ð˜²', 'r': 'ð˜³', 's': 'ð˜´', 't': 'ð˜µ', 'u': 'ð˜¶', 'v': 'ð˜·', 'w': 'ð˜¸', 'x': 'ð˜¹', 'y': 'ð˜º', 'z': 'ð˜»'
            };
            return text.split('').map(char => italicMap[char] || char).join('');
        }

        function toMonospaceUnicode(text) {
            const monospaceMap = {
                'A': 'ð™°', 'B': 'ð™±', 'C': 'ð™²', 'D': 'ð™³', 'E': 'ð™´', 'F': 'ð™µ', 'G': 'ð™¶', 'H': 'ð™·', 'I': 'ð™¸', 'J': 'ð™¹', 'K': 'ð™º', 'L': 'ð™»', 'M': 'ð™¼', 'N': 'ð™½', 'O': 'ð™¾', 'P': 'ð™¿', 'Q': 'ðš€', 'R': 'ðš', 'S': 'ðš‚', 'T': 'ðšƒ', 'U': 'ðš„', 'V': 'ðš…', 'W': 'ðš†', 'X': 'ðš‡', 'Y': 'ðšˆ', 'Z': 'ðš‰',
                'a': 'ðšŠ', 'b': 'ðš‹', 'c': 'ðšŒ', 'd': 'ðš', 'e': 'ðšŽ', 'f': 'ðš', 'g': 'ðš', 'h': 'ðš‘', 'i': 'ðš’', 'j': 'ðš“', 'k': 'ðš”', 'l': 'ðš•', 'm': 'ðš–', 'n': 'ðš—', 'o': 'ðš˜', 'p': 'ðš™', 'q': 'ðšš', 'r': 'ðš›', 's': 'ðšœ', 't': 'ðš', 'u': 'ðšž', 'v': 'ðšŸ', 'w': 'ðš ', 'x': 'ðš¡', 'y': 'ðš¢', 'z': 'ðš£',
                '0': 'ðŸ¶', '1': 'ðŸ·', '2': 'ðŸ¸', '3': 'ðŸ¹', '4': 'ðŸº', '5': 'ðŸ»', '6': 'ðŸ¼', '7': 'ðŸ½', '8': 'ðŸ¾', '9': 'ðŸ¿'
            };
            return text.split('').map(char => monospaceMap[char] || char).join('');
        }

        function toStrikethrough(text) {
            return text.split('').map(char => char + '\u0336').join('');
        }

        function convertMarkdown() {
            const markdownInput = document.getElementById('markdown-input').value;
            let convertedText = markdownInput;

            // Convert code blocks (e.g., ```text```)
            convertedText = convertedText.replace(/```([\s\S]*?)```/g, (match, text) => toMonospaceUnicode(text));

            // Convert strikethrough (e.g., ~~text~~)
            convertedText = convertedText.replace(/~~(.*?)~~/g, (match, text) => toStrikethrough(text));

            // Convert headings (e.g., # Title)
            convertedText = convertedText.replace(/^#+\s+(.*)/gm, (match, text) => toBoldUnicode(text));

            // Convert bold (e.g., **text** or __text__)
            convertedText = convertedText.replace(/\*\*(.*?)\*\*|__(.*?)__/g, (match, p1, p2) => toBoldUnicode(p1 || p2));

            // Convert italic (e.g., *text* or _text_)
            convertedText = convertedText.replace(/\*(.*?)\*|_(.*?)_/g, (match, p1, p2) => toItalicUnicode(p1 || p2));

            // Convert links (e.g., [text](url)) to "text (url)"
            convertedText = convertedText.replace(/\[(.*?)\]\((.*?)\)/g, (match, text, url) => {
                if (text === url) {
                    return url;
                } else {
                    return `${text} (${url})`;
                }
            });

            // Convert unordered lists (e.g., * item, - item, + item) to "â€¢ item"
            convertedText = convertedText.replace(/^[\t ]*["\*\-\+]\s+(.*)/gm, 'â€¢ $1');

            // Convert ordered lists (e.g., 1. item) - LinkedIn supports this natively, so we can just remove extra indentation
            convertedText = convertedText.replace(/^\s*\d+\.\s+(.*)/gm, '$1');
            
            // Remove blockquotes
            convertedText = convertedText.replace(/^>\s?/gm, '');

            // Remove horizontal rules
            convertedText = convertedText.replace(/^-{3,}|_{3,}|\*{3,}/g, '');

            // Remove images e.g., ![alt text](url)
            convertedText = convertedText.replace(/!\[(.*?)\]\((.*?)\)/g, '');

            // Clean up extra newlines
            convertedText = convertedText.replace(/\n{3,}/g, '\n\n');

            document.getElementById('linkedin-output').value = convertedText.trim();
        }

        function copyToClipboard() {
            const linkedinOutput = document.getElementById('linkedin-output');
            linkedinOutput.select();
            linkedinOutput.setSelectionRange(0, 99999); // For mobile devices

            try {
                navigator.clipboard.writeText(linkedinOutput.value);
                const copyButton = document.querySelector('.copy-button');
                const originalText = copyButton.innerText;
                copyButton.innerText = 'Copied!';
                setTimeout(() => {
                    copyButton.innerText = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy text. Please copy it manually.');
            }
        }

        function clearText() {
            document.getElementById('markdown-input').value = '';
            document.getElementById('linkedin-output').value = '';
        }
    </script>
</body>
</html>
